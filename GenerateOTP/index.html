<!DOCTYPE html>
<html lang="en">
<head>

    <title>Generate OTP</title>
    <style>

        body{

        .btn {

<body>
      <div>
          <button class="btn"  onclick = "otp()" >Generate OTP</button>

     <h1 id="showotp">OTP</h1>
     <script>
         
         otp = ()=>{
           
            let OTP = ""

            }
             document.getElementById("showotp").innerHTML= OTP;

     </script>
